<!DOCTYPE html>
<html>
<body>
<p id='XML_Example'></p>
<script>
var XML_Parser, XML_Document;

//creates a text string
var Car = '<car>' +
'<make>Mazda</make>'+'<model>RX-7</model>'+
'<engine>13B Rotary Engine</engine>'+'<year>1985</year>'  + '</car>'
;
//creates an XML DOM parser
XML_Parser = new DOMParser();

//creates a new XML DOM object using the text string
XML_Document = XML_Parser.parseFromString(Car,'text/xml');

document.getElementById('XML_Example').innerHTML = 
    "The " + XML_Document.getElementsByTagName('make')[0].childNodes[0].nodeValue +' '+
    XML_Document.getElementsByTagName('model')[0].childNodes[0].nodeValue+', is a really great car'

</script>
</body>
</html>
