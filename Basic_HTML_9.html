<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML 9</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>JavaScript_9 Assignments</h1>

    <!--Step 153-->
    <strong>Step 153:</strong>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id='seconds' value=''/>
    <button onclick='countdown()'>Click here</button>
    <p id="timer"></p>

    <!--Step 155-->
    
    <strong>Slideshow Assignment</strong><br><br>

        <!--Slideshow container-->
    <div class="slideshow-container">

        <!--Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div> 
            <img src='PICS/img1.jpg' style='width:100%'>
            <div class='text'>Caption One</div>
        </div> 
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div> 
            <img src='PICS/img2.jpg' style='width:100%'>
            <div class='text'>Caption Two</div>
        </div>   

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div> 
            <img src='PICS/img3.jpg' style='width:100%'>
            <div class='text'>Caption Three</div>
        </div>   

        <!-- Next and previous buttons-->
        <a class='prev' onclick='plusSlides(-1)'>&#10094;</a>
        <a class='next' onclick='plusSlides(1)'>&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class='dot' onclick='currentSlide(1)'></span>
        <span class='dot' onclick='currentSlide(2)'></span>
        <span class='dot' onclick='currentSlide(3)'></span>
    </div>




</body>
</html>
