<!DOCTYPE html>
<html lang ='en'>
    <meta charset="utf-8">
<body>
    <h3>Step 296</h3>

    <h4>Click to see the loading status of the page</h4>
    <button onclick="isThePageLoaded()">Click here</button>
    <p id='display'></p>

    <script>
    function isThePageLoaded() {
        document.getElementById('display').innerHTML = document.readyState;
    }
    </script>

</body>
</html>
